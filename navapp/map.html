<!DOCTYPE html>
<html>
<head>

	<title>NavAPP</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

	<!-- MODAL -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Log In</h4>
				</div>
				<div class="modal-body">
					<form>
						<input type="email" class="form-control name-input" placeholder="email or ID">
							<br> <!-- change to css later -->  
						<input type="password" class="form-control password-input" placeholder="password">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- SignUP MODAL -->
	<div class="modal fade" id="myModalSignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabelSignUp">Sign Up</h4>
				</div>
				<div class="modal-body">
					<form>
						<input type="email" class="form-control name-input" placeholder="email or ID">
							<br> <!-- change to css later -->  
						<input type="password" class="form-control password-input" placeholder="password">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row nav">
			<nav class="navbar navbar-light bg-faded navapp-navbar">
	  			<div class="col-sm-4 nav-left">
					<div class="row">
						<div class="col-sm-3 col-xs-6">
							<a class="navbar-brand" href="index.html"><img src="images/icon.png" width="40" height="40" class="d-inline-block align-top" alt=""></a>
						</div>
						<div class="col-sm-9 col-xs-6">
							<h3>
								<span class="nav-logo">Nav</span><span class="a-logo">A</span><span class="p-logo">P</span><span class="p2-logo">P</span>
							</h3>
						</div>
					</div>
		  		</div>
		  		<div class="col-sm-offset-4 col-sm-4 nav-right">
		  			<div class="row text-center">

		  				<!-- <div class="col-sm-offset-3 col-sm-3">
		  					<div class="dropdown">
								<button class="btn btn-default dropdown-toggle btn-md" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								POPULAR TRIP<span class="caret"></span></button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

										<li role="separator" class="divider"></li>

									</ul>
							</div>
		  				</div> -->
		  				<div class="col-sm-offset-5 col-sm-3 col-xs-6">
		  					<a href="#" id="log-in">LOG IN</a>
		  				</div>
		  				<div class="col-sm-3 col-xs-6">
  							<a href="#" id="sign-up">SIGN UP</a>
  						</div>
  					</div>
  				</div>		
			</nav>	
		</div>	
				
		<div class="row ">	
			<div class="col-sm-3  left-side-bar">
				<div class="col-sm-11 input-for-food">
					<form action="" class="search-for-your-food">
						<label for="food-search">Search for Your Cuisines:</label>
						<input type="text" class="form-control" id="food-search" placeholder="What Type of Food?">
						<button class="col-sm-12 btn btn-success btn-block food-search-button">Search!</button>
					</form>
				</div>	
				<div class="col-sm-1 loading-image">

				</div>
				<!-- weather box -->
				<div class="col-sm-12 weather-box">
					<div class="col-sm-12">
						WEATHER FORECAST
					</div>

					<div class="col-sm-6 weather-start">
						<div class="col-sm-12 sidebar-start start-name-change">
							START LOCATION
						</div>
						<div class="col-sm-12">
							<span>CURRENT TEMP:</span><span class="current-temp-start"></span>
						</div>
						<div class="col-sm-12">
							<span>HIGH: </span><span class="max-temp-start"></span>
						</div>
						<div class="col-sm-12">
							<span>LOW: </span><span class="min-temp-start"></span>
						</div>
						<div class="col-sm-12">
							<span>CONDITION: </span><span class="condition-start"></span>
						</div>
						<div class="col-sm-12 icon-start-target">
						</div>
					</div> <!-- inner weatherbox -->
					

					<div class="col-sm-6 weather-end">
						<div class="col-sm-12 sidebar-start end-name-change">
							END LOCATION
						</div>
						<div class="col-sm-12">
							<span>CURRENT TEMP: </span><span class="current-temp-end"></span>
						</div>
						<div class="col-sm-12">
							<span>HIGH: </span><span class="max-temp-end"></span>
						</div>
						<div class="col-sm-12">
							LOW: <span class="min-temp-end"></span>
						</div>
						<div class="col-sm-12">
							<span>CONDITION: </span><span class="condition-end"></span>
						</div>
						<div class="col-sm-12 icon-end-target">

						</div>
					</div> <!-- innner weatherbox -->
					
				</div> <!-- weatherbox end -->

				<div class="col-sm-12" id="info-box">

				</div>
			</div>

			<div class="col-sm-9" id="map">

			</div>
